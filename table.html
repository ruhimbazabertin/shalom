<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    table,th,td{
        border-collapse: collapse;
    }
</style>

<body>
    <table bordercolor="green" bgcolor="red" border="1" height="50%" width="80%" cellpadding="15">
        <caption>table list</caption>
        <tr>
            <th>1</th>
            <th>2</th>
            <th>3</th>
            <th>4</th>

        </tr>
        <tr>
            <td rowspan="2">5</td>
            <td>6</td>
            <td>7</td>
            <td>9</td>

        </tr>
        <tr>
            
            <td><img src="comfirtable2.jpg" height="100" width="100"></td>
            <td>11</td>
            <td>12</td>

        </tr>
        <tr>
            <td colspan="4">13</td>
        </tr>

    </table>
</body>
</html>
